<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/6e00727e98.js"
      crossorigin="anonymous"
    ></script>

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="container"><img src="images/logo.svg" alt="logo" /></header>

    <main class="container">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>

    <footer class="container">
      <button>
        <i class="fab fa-facebook-f"></i></button
      ><button><i class="fab fa-twitter"></i></button
      ><button><i class="fab fa-instagram"></i></button>
    </footer>
  </body>
</html>
